<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="${title}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Sup Club</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#"
					th:href="@{/reservations}">Reservas</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/newReservation}">Crear Reserva</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${title}"></h1>

		<form th:action="@{/cancelReservation}" th:object="${reservation}"
			method="post">
			<div class="form-group row disabled">
				<label for="startDate" class="col-sm-2 col-form-label">Fecha
					Inicio</label>

				<label class="col-sm-6" th:text="*{startDate}">1-5-2019</label>
			</div>
			<div class="form-group row">
				<label for="endDate" class="col-sm-2 col-form-label">Fecha
					Fin</label>
				<label class="col-sm-6" th:text="*{endDate}">1-5-2019</label>
			</div>
			<div class="form-group row">
				<label for="board" class="col-sm-2 col-form-label">Tabla</label>
				<label class="col-sm-6" th:text="*{board.model}">1-5-2019</label>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<a class="btn btn-danger btn-xs" 
						th:href="@{/cancelReservation/} + ${reservation.id}" th:text="'Cancelar reserva'"
						onclick="return confirm('¿Estás seguro que quieres cancelar la reserva?');"> </a>
				</div>
				
			</div>
		</form>
	</div>
</body>
</html>
