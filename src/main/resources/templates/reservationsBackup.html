<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Sup Club</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#"
					th:href="@{/reservations}">Reservas</a></li>
				<li class="nav-item"><a class="nav-link" href="#"
					>Crear Reserva</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
        <p><a th:href="@{/form}" class="btn btn-success btn-xs">crear cliente</a></p>
		<table class="table table-sm table-striped table-responsive">
			<thead class="thead-inverse">
				<tr>
					<th>Tabla</th>
					<th>Inicio</th>
					<th>Fin</th>
					<th>Editar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reservation: ${reservations}">
					<td th:text="${reservation.board.model}"></td>
					<td th:text="${reservation.startDate}"></td>
					<td th:text="${reservation.endDate}"></td>
					
					<td><a class="btn btn-primary btn-xs" th:href="@{/reservation/} + ${reservation.id}" th:text="'Editar'"></a></td>			
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
